name:                estate-crawler
version:             0.1.0.0
github:              "githubuser/estate-crawler"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/estate-crawler#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -XOverloadedStrings
- -XTemplateHaskell
- -XQuasiQuotes
- -XTypeFamilies
- -XMultiParamTypeClasses
- -XGADTs
- -XGeneralizedNewtypeDeriving
- -XRecordWildCards
- -XFlexibleInstances
- -XDerivingStrategies
- -XStandaloneDeriving
- -XUndecidableInstances
- -XDataKinds

library:
  source-dirs: src
  dependencies:
    - scalpel
    - regex-posix
    - aeson
    - errors
    - bytestring
    - utf8-string
    - containers
    - mtl
    - transformers
    - persistent
    - persistent-postgresql
    - time
    - monad-logger
    - GDirections

executables:
  estate-crawler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - estate-crawler
    - transformers
    - persistent
    - persistent-postgresql
    - bytestring
    - utf8-string
    - GDirections
    - text

tests:
  estate-crawler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - estate-crawler
